<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-200 p-4">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Container Dashboard</h1>

        <!-- Total Number of Containers -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Total Number of Containers</h2>
            <p class="text-gray-700">Total: <span id="totalContainers">{{ .containerCount }}</span></p>
        </div>

        <!-- Active Users in Each Container -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Active Users in Each Container</h2>
            <ul id="containerList" class="list-disc pl-6">
                <!-- Example list item:
                <li>Container 1: <span id="container1Users">0</span> users</li>
                -->
            </ul>
        </div>

        <!-- Container Uptime -->
        <div>
            <h2 class="text-xl font-semibold mb-2">Container Uptime</h2>
            <p class="text-gray-700">Uptime: <span id="containerUptime">00:00:00</span></p>
        </div>
    </div>

</body>
</html>
